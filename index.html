<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EID AL-ADHA</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
       background-image: url('https://storage.googleapis.com/a1aa/image/d9abf61d-6780-4b76-b146-b48eb1ff5076.jpg');
      
      font-family: sans-serif;
    }
    .submit-btn {
      width: 150px;
      height: 40px;
      font-family: sans-serif;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgb(65, 222, 65);
      color: #fff;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: rgb(53, 208, 53);
    }
    .popupbox {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 400px;
      height: 450px;
      background-color: url('https://storage.googleapis.com/a1aa/image/d9abf61d-6780-4b76-b146-b48eb1ff5076.jpg');
      border-radius: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      padding: 20px;
      color: #333;
      visibility: hidden;
      transition: 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .popupbox.open-popup {
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    .popupbox img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid rgb(65, 222, 65);
    }
    .title {
      font-size: 36px;
      font-weight: 700;
      color: rgb(4, 167, 4);
      margin-bottom: 10px;
    }
    .para {
      font-size: 22px;
      line-height: 1.4;
      margin-bottom: 30px;
      color: #fff;
    }
    .ok-btn {
      width: 120px;
      height: 35px;
      border: none;
      border-radius: 8px;
      background-color: rgb(82, 233, 82);
      font-family: sans-serif;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ok-btn:hover {
      background-color: rgb(60, 197, 60);
    }
  </style>
</head>
<body>
  <button class="submit-btn" onclick="openpopup()">إفتح</button>

  <div class="popupbox" id="popupbox">
    <img src="https://img.freepik.com/free-vector/eid-al-adha-background-design_1142-102.jpg?ga=GA1.1.843883624.1747336663&semt=ais_hybrid&w=740" alt="Profile Image" />
    <h1 class="title">عيد الأضحي المبارك</h1>
    <h3 class="para">
<br />
      مركز الفارس للعناية بالرجل يهنئكم  بحلول عيد الأضحي المبارك أعادة الله علينا وعليكم بالخير واليمن والبركة
    </h3>
    <button class="ok-btn" onclick="closepopup()">إغلق</button>
  </div>

  <script>
    const popupbox = document.getElementById("popupbox");
    const submitbtn = document.querySelector(".submit-btn");

    function openpopup() {
      popupbox.classList.add("open-popup");
      submitbtn.style.display = "none";
    }
    function closepopup() {
      popupbox.classList.remove("open-popup");
      submitbtn.style.display = "block";
    }
  </script>
</body>
</html>
